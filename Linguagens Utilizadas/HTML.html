<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    form {
      margin-bottom: 2rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Email</h1>
    <form id="emailForm">
      <input type="text" id="codigo" placeholder="Código" required>
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Cadastrar</button>
    </form>
    <table id="emailTable">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão inseridas aqui dinamicamente -->
      </tbody>
    </table>
  </div>
  <script>
    const form = document.getElementById("emailForm");
    const table = document.getElementById("emailTable").querySelector("tbody");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const codigo = document.getElementById("codigo").value;
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      if (codigo && nome && email) {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${codigo}</td>
          <td>${nome}</td>
          <td>${email}</td>
        `;
        table.appendChild(newRow);

        form.reset(); // Limpar o formulário
      } else {
        alert("Todos os campos são obrigatórios!");
      }
    });
  </script>
</body>
</html>
